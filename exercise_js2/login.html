<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="row d-flex flex-row  m-0 pt-3">
        <!-- image - left-->
        <div class=" col-md-6 d-md-inline d-none m-0">
            <img class="img-left " src="./assets/img/image 1.png" alt="Login">
        </div>

        <!-- Form Login - right -->
        <div class="container col-md-6 d-flex d-flex justify-content-center p-md-5" id="myForm">
            <div class="d-flex flex-column">
                <p class="mb-0">Well come back</p>
                <h2>Login to your account</h2>

                <label class="pt-3 pb-2"><b>Username</b></label>
                <input class="p-2 " id="userName" type="text" placeholder="Nhập username | email | SĐT" name="username" autofocus= "1" required>
                <span class="mt-1 fw-bold fst-italic text-danger" id="userName_error"></span>

                <label class="pt-3 pb-2"><b>Password</b></label>
                <input class="p-2 " id="passWord" type="password" placeholder="Nhập password" name="psw" required>
                <span class="mt-1 fw-bold fst-italic text-danger" id="passWord_error"></span>
                
                <div>
                    <div class=" d-flex justify-content-between pt-2">
                        <div class="checkbox-remember">
                            <input type="checkbox"> 
                            <label >Remember me</label>
                        </div>
                        <i class=" text-right" id="forget-pw"> Forget password?</i>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-5" id="btn-login">Login</button>
                <p class="pt-5 text-center ">Dont have an account? <i class="open-signup" id="open-sign-up">Join free today</i> </p>
            </div>
        </div>

        <!-- Modal Sign up -->
        <div class="modalSignUp align-items-center justify-content-center">
            
            <div class=" modal-contaner d-flex flex-column  bg-light p-5">
                <i class="far fa-times-circle p-2 modal-close"></i>
                <p class="m-0">Well come back</p>
                <h2 class="m-0">Creat account</h2>

                <label class="pt-3 pb-2"><b>Username</b></label>
                <input class="p-2" id="userNameSignUp" type="text" placeholder="Nhập username | email | SĐT" name="username" autofocus= "1" required>
                <span class="mt-1 fw-bold fst-italic text-danger" id="userNameSignUp_error"></span>

                <label class="pt-3 pb-2"><b>Password</b></label>
                <input class="p-2" id="passWordSignUp" type="password" placeholder="Nhập password" name="psw" required>
                <span class="mt-1 fw-bold fst-italic text-danger" id="passWordSignUp_error"></span>
                
                <label class="pt-3 pb-2"><b>Confirm password</b></label>
                <input class="p-2" id="rePassWord" type="password" placeholder="Nhập lại password" name="cf-psw" required>
                <span class="mt-1 fw-bold fst-italic text-danger" id="rePassWord_error"></span>
                
                <i class="pt-1 d-flex justify-content-end open-signup">Need help?</i>
                <button type="submit" class="btn btn-success mt-5" id="btn-sign-up" >Sign up</button>
            </div>
        </div>
    </div>
    <script src="./assets/login.js">
    </script>
</body>

</html>
